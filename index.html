<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <h1 class="header">Tic Tac Toe!</h1>
    <button class="startGame">Start Game</button>
    <div class="gameDisplay">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>
    <h2 class="statusText"></h2>
    <button class="restart">Restart</button>
    <audio class="musicForGame" controls
      src="./audio/Y2Mate.is - FF3 Chocobo Theme 10 min Original-nn0J5nGhi3A-160k-1655698996018.mp3"
    ></audio>

    <script src="./main.js"></script>
  </body>
</html>
